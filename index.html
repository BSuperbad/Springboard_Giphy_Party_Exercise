<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
  <title>Giphy Party!</title>
</head>

<body>
  <div class="container">
    <h1>GIPHY PARTY</h1>
    <form action="" id="giphy-form">
      <input type="text" placeholder="Enter a search term" id="search-term">
      <input type="submit" value="Search Giphy!" id="search-button" />
      <button id="remove-button">Remove Images</button>
    </form>
  </div>
  <div id="gif-area">
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
